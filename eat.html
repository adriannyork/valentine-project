<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where to Eat?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where should we eat? üçΩÔ∏è</h1>

        <div class="buttons">

            <button class="restaurant" data-name="Jollibee">
                <img src="valentine-project/Jollibee.png" alt="Jollibee" class="icon"> Jollibee
            </button>

            <button class="restaurant" data-name="McDonalds">

<!-- Notification -->
